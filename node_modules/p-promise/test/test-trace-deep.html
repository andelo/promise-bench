<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trace Deep</title>
</head>
<body>
  <script>
    function r(n) {
        return n == 0 ?
            s() :
            r(n - 1);
    }
    function s() {
        return new Error().stack.split('\n');
    }
  </script>
</body>
</html>
